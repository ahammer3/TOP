<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button class="function" onclick="clearDisplay()">C</button>
        <button class="function" onclick="backspace()">âŒ«</button>
        <button class="function" onclick="toggleSign()">+/-</button>
        <button class="operator" onclick="appendOperator('/')">&divide;</button>

        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">&times;</button>

        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">&minus;</button>

        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button class="number" onclick="appendNumber('0')">0</button>
        <button class="number" onclick="appendDecimal()">.</button>
        <button class="special" onclick="percentage()">%</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
    <footer>ahammer3</footer>
  </div>
  <script src="calc.js"></script>
</body>
</html>
